<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Identification</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 650px;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
        }

        input[type="text"],
        textarea {
            height: 50px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="title">Threat Identification</div>

            <div class="mb-3">
                <label for="processScope" class="form-label">What is the Scope of the Process?</label>
                <input type="text" class="form-control" id="processScope" placeholder="Enter the scope of the process">
            </div>

            <div class="mb-3">
                <label for="primaryThreats" class="form-label">What Are the Primary Threats to the System?</label>
                <input type="text" class="form-control" id="primaryThreats" placeholder="List all primary threats">
            </div>

            <div class="mb-3">
                <label for="criticalAssets" class="form-label">List Critical Assets Being Assessed</label>
                <input type="text" class="form-control" id="criticalAssets" placeholder="List assets like data, hardware, software">
            </div>

            <div class="mb-3">
                <label for="vulnerabilities" class="form-label">What Are the Vulnerabilities Associated With the Assets?</label>
                <input type="text" class="form-control" id="vulnerabilities" placeholder="Mention the vulnerabilities">
            </div>

            <div class="mb-3">
                <label for="assetDescription" class="form-label">Describe the Assets</label>
                <textarea class="form-control" id="assetDescription" placeholder="Provide a detailed description"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a href="form3" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>

</body>
</html>
