<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likelihood Analysis</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-check-label {
            font-size: 16px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="title">Likelihood Analysis</div>

            <div class="mb-3">
                <label class="form-label">What is the likelihood of the identified threats occurring?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="likelihood" id="veryLow" value="Very Low">
                    <label class="form-check-label" for="veryLow">Very Low</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="likelihood" id="low" value="Low">
                    <label class="form-check-label" for="low">Low</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="likelihood" id="medium" value="Medium">
                    <label class="form-check-label" for="medium">Medium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="likelihood" id="high" value="High">
                    <label class="form-check-label" for="high">High</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="likelihood" id="veryHigh" value="Very High">
                    <label class="form-check-label" for="veryHigh">Very High</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What is the potential impact if these threats materialize?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impact" id="minimal" value="Minimal">
                    <label class="form-check-label" for="minimal">Minimal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impact" id="moderate" value="Moderate">
                    <label class="form-check-label" for="moderate">Moderate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impact" id="severe" value="Severe">
                    <label class="form-check-label" for="severe">Severe</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="impact" id="catastrophic" value="Catastrophic">
                    <label class="form-check-label" for="catastrophic">Catastrophic</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What is the residual risk after considering existing controls?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residualRisk" id="rVeryLow" value="Very Low">
                    <label class="form-check-label" for="rVeryLow">Very Low</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residualRisk" id="rLow" value="Low">
                    <label class="form-check-label" for="rLow">Low</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residualRisk" id="rMedium" value="Medium">
                    <label class="form-check-label" for="rMedium">Medium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residualRisk" id="rHigh" value="High">
                    <label class="form-check-label" for="rHigh">High</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residualRisk" id="rVeryHigh" value="Very High">
                    <label class="form-check-label" for="rVeryHigh">Very High</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="form4" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>

</body>
</html>
