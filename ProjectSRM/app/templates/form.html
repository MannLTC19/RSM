<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            font-size: 16px;
        }

        .form-control {
            height: 50px;
        }

        textarea {
            height: 120px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-check-label {
            font-size: 16px;
        }

        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="title">Project Information</div>
            <form method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="FjsTJnpIex6EEKR9LOrdmglonbi6HChUtlI41DP1GIYDshyXiEjI6vBCksK5IFrd">

                <div class="mb-3">
                    <label for="id_project_title">Project Title</label>
                    <input type="text" class="form-control" name="project_title" maxlength="200" required id="id_project_title">
                </div>

                <div class="mb-3">
                    <label for="id_project_owner">Project Owner</label>
                    <input type="text" class="form-control" name="project_owner" maxlength="200" required id="id_project_owner">
                </div>

                <div class="mb-3">
                    <label for="id_process_scope">Process Scope</label>
                    <textarea class="form-control" name="process_scope" required id="id_process_scope"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_primary_threats">Primary Threats</label>
                    <textarea class="form-control" name="primary_threats" required id="id_primary_threats"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_critical_assets">Critical Assets</label>
                    <textarea class="form-control" name="critical_assets" required id="id_critical_assets"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_vulnerabilities">Vulnerabilities</label>
                    <textarea class="form-control" name="vulnerabilities" required id="id_vulnerabilities"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_asset_description">Asset Description</label>
                    <textarea class="form-control" name="asset_description" required id="id_asset_description"></textarea>
                </div>

                <div class="mb-3">
                    <label>Likelihood</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="likelihood" id="low" value="Low" required>
                        <label class="form-check-label" for="low">Low</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="likelihood" id="medium" value="Medium">
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="likelihood" id="high" value="High">
                        <label class="form-check-label" for="high">High</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Impact</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="impact" id="minimal" value="Minimal" required>
                        <label class="form-check-label" for="minimal">Minimal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="impact" id="moderate" value="Moderate">
                        <label class="form-check-label" for="moderate">Moderate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="impact" id="severe" value="Severe">
                        <label class="form-check-label" for="severe">Severe</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_residual_risk">Residual Risk</label>
                    <input type="text" class="form-control" name="residual_risk" maxlength="50" required id="id_residual_risk">
                </div>

                <div class="mb-3">
                    <label for="id_existing_controls">Existing Controls</label>
                    <textarea class="form-control" name="existing_controls" required id="id_existing_controls"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_additional_controls">Additional Controls</label>
                    <textarea class="form-control" name="additional_controls" required id="id_additional_controls"></textarea>
                </div>

                <div class="mb-3">
                    <label>Review Frequency</label>
                    <select class="form-control" name="review_frequency" required>
                        <option value="">Select...</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                        <option value="Annually">Annually</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
