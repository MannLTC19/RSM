<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title-project {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 16px;
        }

        input[type="text"] {
            height: 40px;
            font-size: 14px;
        }

        .btn-primary {
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="title-project">Project Information</div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.project_title.id_for_label }}" class="form-label">Project Title</label>
                    {{ form.project_title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.project_owner.id_for_label }}" class="form-label">Project Owner</label>
                    {{ form.project_owner }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.process_scope.id_for_label }}" class="form-label">Progress</label>
                    {{ form.process_scope }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.asset_description.id_for_label }}" class="form-label">Project Description</label>
                    {{ form.asset_description }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
