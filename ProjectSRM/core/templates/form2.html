<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #8fbbb3;
            font-family: 'Arial', sans-serif;
            padding: 100px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
        }

        input[type="text"] {
            height: 50px;
            font-size: 16px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Asset Information</div>
        <div class="mb-3">
            <label for="id_project_title">Asset Name</label>
            <input type="text" class="form-control" name="project_title" maxlength="200" required id="id_project_title" placeholder="What is the asset name?">
        </div>
    
        <div class="mb-3">
            <label for="id_project_owner">Asset Owner</label>
            <input type="text" class="form-control" name="project_owner" maxlength="200" required id="id_project_owner" placeholder="Who own this asset?">
        </div>
    
    
        <div class="mb-3">
            <label for="id_primary_threats">Primary Threats</label>
            <textarea class="form-control" name="primary_threats" required id="id_primary_threats" placeholder="What are the primary threats of the asset"></textarea>
        </div>
    
    
        <div class="mb-3">
            <label for="id_asset_description">Asset Description</label>
            <textarea class="form-control" name="asset_description" required id="id_asset_description" placeholder="Describe your assets"></textarea>
        </div>

        <div class="mb-3">
            <label>Impact</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="minimal" value="Safe/non-threat" required>
                <label class="form-check-label" for="minimal">Safe/non-threat</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="mild" value="Mild">
                <label class="form-check-label" for="moderate">Mild</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="moderate" value="Moderate">
                <label class="form-check-label" for="moderate">Moderate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="mild" value="severe">
                <label class="form-check-label" for="moderate">Severe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="severe" value="catastrophic">
                <label class="form-check-label" for="severe">Catastrophic</label>
            </div>
        </div>

        <div class="mb-3">
            <label>Impact</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="minimal" value="Very low" required>
                <label class="form-check-label" for="minimal">Very low</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="mild" value="Low">
                <label class="form-check-label" for="moderate">Low</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="moderate" value="Medium">
                <label class="form-check-label" for="moderate">Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="mild" value="high">
                <label class="form-check-label" for="moderate">High</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="impact" id="severe" value="very-high">
                <label class="form-check-label" for="severe">Very high</label>
            </div>
        </div>
        
        <div class="d-flex justify-content-end">
            <a href="dashboard" target="_blank">
                <button type="button" class="btn btn-primary">
                    Add
                </button>
            </a>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
