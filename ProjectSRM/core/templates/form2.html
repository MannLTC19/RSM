<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #8fbbb3;
            font-family: 'Arial', sans-serif;
            padding: 100px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
        }

        input[type="text"] {
            height: 50px;
            font-size: 16px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Asset Information</div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_asset_name">Asset Name</label>
                <input type="text" class="form-control" name="asset_name" maxlength="200" required id="id_asset_name">
            </div>
        
            <div class="mb-3">
                <label for="id_asset_owner">Asset Owner</label>
                <input type="text" class="form-control" name="asset_owner" maxlength="200" required id="id_asset_owner">
            </div>
        
            <div class="mb-3">
                <label for="id_primary_threats">Primary Threats</label>
                <textarea class="form-control" name="primary_threats" required id="id_primary_threats"></textarea>
            </div>
        
            <div class="mb-3">
                <label for="id_asset_description">Asset Description</label>
                <textarea class="form-control" name="asset_description" required id="id_asset_description"></textarea>
            </div>

            <div class="mb-3">
                <label>Likelihood</label>
                {% for choice in form.likelihood %}
                <div class="form-check">
                    {{ choice }}
                </div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label>Impact</label>
                {% for choice in form.impact %}
                <div class="form-check">
                    {{ choice }}
                </div>
                {% endfor %}
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
