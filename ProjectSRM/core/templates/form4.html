<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Mitigation</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Simple Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-check-label {
            font-size: 16px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="title">Risk Mitigation</div>

            <div class="mb-3">
                <label for="existingControls" class="form-label">What security controls are currently in place to mitigate identified risks?</label>
                <input type="text" class="form-control" id="existingControls" placeholder="E.g., Firewalls, Encryption, Access Controls">
            </div>
->
            <div class="mb-3">
                <label for="additionalControls" class="form-label">Are there any additional security controls that could be implemented?</label>
                <input type="text" class="form-control" id="additionalControls" placeholder="Suggest additional security measures">
            </div>

            <div class="mb-3">
                <label class="form-label">How frequently should this risk assessment be reviewed?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="monthly">
                    <label class="form-check-label" for="monthly">Monthly</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="quarterly">
                    <label class="form-check-label" for="quarterly">Quarterly</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="annually">
                    <label class="form-check-label" for="annually">Annually</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="dashboard" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>

</body>
</html>
